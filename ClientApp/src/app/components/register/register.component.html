<div class="registration-body">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <h2>Register</h2>
    <p *ngIf="!isRegistrationSuccessful" class="alert alert-danger">{{registrationFailureMessage}}</p>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/006-user.svg">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control"
               [class.is-valid]="firstName.valid"
               [class.is-invalid]="firstName.invalid && (firstName.dirty || firstName.touched)"
               formControlName="firstName"
               type="text"
               required />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="firstName.errors.required">
            Provide your first name.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/006-user.svg">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control"
               [class.is-valid]="lastName.valid"
               [class.is-invalid]="lastName.invalid && (lastName.dirty || lastName.touched)"
               formControlName="lastName"
               type="text"
               required />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="lastName.errors.required">
            Provide your last name.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/026-closed-envelope.svg">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control"
               [class.is-valid]="email.valid"
               [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
               formControlName="email"
               type="email"
               required />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="email.errors.required">
            Provide your email address.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/027-telephone.svg">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input class="form-control"
               [class.is-valid]="phoneNumber.valid"
               [class.is-invalid]="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
               formControlName="phoneNumber"
               type="text"
               required />
        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="phoneNumber.errors.required">
            Provide your phone number.
          </span>
        </div>
      </div>
    </div>
    <hr />
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/006-user.svg">
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input tabindex="-1" class="form-control"
               formControlName="email"
               type="email"
               value="{{email.value}}"
               readonly />
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/022-vintage-key-outline.svg">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control"
               [class.is-valid]="password.valid"
               [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
               formControlName="password"
               type="password"
               required />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="password.errors.required">
            Provide your password.
          </span>
          <span class="invalid-feedback" *ngIf="password.errors.minlength">
            Your password must be at least 8 charcters.
          </span>
        </div>
      </div>
    </div>
    <div class="registration-form-group">
      <div class="img-wrapper">
        <img src="../../assets/icons/022-vintage-key-outline.svg">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control"
               [class.is-valid]="passwordConfirm.valid"
               [class.is-invalid]="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)"
               formControlName="passwordConfirm"
               type="password"
               required />
        <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)" class="alert alert-danger">
          <span class="invalid-feedback" *ngIf="passwordConfirm.errors.required">
            Repeat your password.
          </span>
          <span class="invalid-feedback" *ngIf="passwordConfirm.errors.mismatch">
            Your password must match.
          </span>
        </div>
      </div>
    </div>
    <div class="container-nooverflow"><button [disabled]="isRequestInProgress" class="btn btn-primary">Register Account</button></div>
  </form>
</div>
